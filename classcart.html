<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classcart</title>
</head>
<body>
    <h1>Your cart</h1>
    <div id="products"></div>

    <script>
        window.onload = function(){
            var currentUser= JSON.parse(localStorage.getItem("tlogin"))
            var userdata = JSON.parse(localStorage.getItem("tuser"))
            var divToAppendProducts = document.getElementById("products")
            var products;
            for(var i=0; i<userdata.length; i++){
                if(currentUser.uemail== userdata[i].uemail){
                    products= userdata[i].cartProducts
                }
            }
            var finalData=""
            for(var i=0; i<products.length; i++){
                finalData+= `<div> <img src='${products[i].proimage}'/> <br/> <h2>${products[i].proname}</h2>
                    <br/><h3>${products[i].proprice}</h3></div>`
            }
           divToAppendProducts.innerHTML=finalData;
        }
    </script>
</body>
</html>
