<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addproduct</title>
</head>
<body>
    <form onsubmit="tanishqproductlist(event)">
        <label>tanishq Product Name</label><br/>
        <input id="pname" type="text" /></br>
        <label>tanishq Product Price</label><br/>
        <input id="pprice" type="number" /></br>
        <label>tanishq Product Image url</label><br/>
        <input id="pimage" type="text" /></br>
        <input type="submit"/> </br>
    </form>
    <script>
        function tanishqproductlist(event){
            event.preventDefault();
            // alert(" Tanshiq Adding product");


            var proname=document.getElementById("pname").value;
            var proprice=document.getElementById("pprice").value;
            var proimage=document.getElementById("pimage").value;


            var tanishqproduct={proname,proprice,proimage};

            var LS=JSON.parse(localStorage.getItem("tanishqProducts")) ||[];
            LS.push(tanishqproduct);
            localStorage.setItem("tanishqProducts",JSON.stringify(LS));

            alert("tanishq product Added Sucessfully");



        }
    </script>
    
</body>
</html>
